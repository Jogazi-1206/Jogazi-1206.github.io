                                    >
                                        <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-white border-4 border-slate-300 group-hover:border-brand-600 group-hover:scale-110 transition-all"></div>
                                        <div className="flex flex-col sm:flex-row sm:justify-between sm:items-baseline mb-1">
                                            <h3 className="text-xl font-bold text-navy-900 group-hover:text-brand-600 transition-colors flex items-center gap-2">
                                                {exp.company} <ArrowRight size={16} className="opacity-0 group-hover:opacity-100 -ml-2 group-hover:ml-0 transition-all"/>
                                            </h3>
                                            <span className="text-sm text-slate-500 font-mono bg-slate-100 px-2 py-1 rounded mt-1 sm:mt-0 w-fit">{exp.period}</span>
                                        </div>
                                        <p className="text-sm text-brand-600 font-bold mb-2">{exp.role}</p>
                                        <p className="text-slate-600 leading-relaxed line-clamp-2 text-sm">{exp.summary}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <hr class="border-slate-100 max-w-5xl mx-auto" />

                    {/* Projects Section (Interactive Tabs) */}
                    <section id="projects" className="py-24 px-6 max-w-5xl mx-auto">
                        <div className="mb-8 reveal">
                            <h2 class="text-2xl font-bold text-navy-900 mb-4 flex items-center gap-2"><Code className="text-brand-600" size={24} /> Projects</h2>
                            
                            <div className="flex space-x-6 border-b border-slate-200 overflow-x-auto">
                                {[
                                    { id: 'all', label: 'All' },
                                    { id: 'data', label: '데이터/AI' },
                                    { id: 'strategy', label: '전략/기획' },
                                    { id: 'school', label: '학교 활동' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveProjectTab(tab.id)}
                                        className={`pb-3 text-sm font-medium transition-colors relative whitespace-nowrap ${
                                            activeProjectTab === tab.id 
                                            ? 'text-brand-600' 
                                            : 'text-slate-500 hover:text-slate-800'
                                        }`}
                                    >
                                        {tab.label}
                                        {activeProjectTab === tab.id && (
                                            <span className="absolute bottom-0 left-0 w-full h-0.5 bg-brand-600 rounded-t-full"></span>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-6 reveal">
                            {filteredProjects?.map((proj) => (
                                <div key={proj.id} 
                                     onClick={() => setSelectedItem(proj)}
                                     className="p-8 rounded-2xl border border-slate-200 hover:border-brand-300 hover:shadow-lg transition-all bg-white group cursor-pointer flex flex-col"
                                >
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex items-center gap-3">
                                            <span className="text-2xl">{proj.icon}</span>
                                            <h3 className="text-lg font-bold text-navy-900 group-hover:text-brand-600 transition-colors">{proj.title}</h3>
                                        </div>
                                    </div>
                                    <span className="text-xs font-bold text-slate-500 mb-3 block">{proj.category}</span>
                                    <p className="text-slate-600 mb-6 line-clamp-3 text-sm leading-relaxed flex-grow">
                                        {proj.summary}
                                    </p>
                                    <div className="flex flex-wrap gap-2 mt-auto pt-4 border-t border-slate-50">
                                        {proj.tags?.map(tag => (
                                            <span key={tag} className="text-xs font-medium text-slate-400 font-mono bg-slate-50 px-2 py-1 rounded">#{tag}</span>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-32 px-6 bg-navy-900 text-white">
                        <div className="max-w-3xl mx-auto text-center reveal">
                            <h2 className="text-3xl md:text-4xl font-bold mb-6">Let's make impact together.</h2>
                            <p className="text-slate-400 mb-10 text-lg font-light">데이터와 전략으로 새로운 가치를 만들 준비가 되어 있습니다.<br/>언제든 편하게 연락주세요.</p>
                            
                            <div className="flex flex-col sm:flex-row justify-center items-center gap-6 text-sm font-medium">
                                <button onClick={() => setIsContactOpen(true)} className="flex items-center gap-2 hover:text-brand-400 transition-colors px-4 py-2 rounded-lg hover:bg-white/5">
                                    <Mail className="w-5 h-5" /> hwa7366@naver.com
                                </button>
                                <div className="w-1 h-1 bg-slate-600 rounded-full hidden sm:block"></div>
                                <a href="#" className="flex items-center gap-2 hover:text-brand-400 transition-colors px-4 py-2 rounded-lg hover:bg-white/5">
                                    <Github className="w-5 h-5" /> GitHub
                                </a>
                                <div className="w-1 h-1 bg-slate-600 rounded-full hidden sm:block"></div>
                                <a href="https://blog.naver.com/jogazi" target="_blank" className="flex items-center gap-2 hover:text-brand-400 transition-colors px-4 py-2 rounded-lg hover:bg-white/5">
                                    <BookOpen className="w-5 h-5" /> Blog
                                </a>
                            </div>
                            
                            <div className="mt-20 text-slate-600 text-xs">
                                © 2025 Wonjong Jo. All rights reserved.
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
