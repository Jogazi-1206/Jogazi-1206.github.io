        const BlogSection = () => {

                                const imgMatch = item.description.match(/<img[^>]+src="([^">]+)"/);

                                const date = new Date(item.pubDate);
                                const formattedDate = `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;

                                    title: item.title,
                                    link: item.link,
                                    date: formattedDate,
